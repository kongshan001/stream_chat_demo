<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIÊµÅÂºèËÅäÂ§©ÊºîÁ§∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header::before {
            content: "ü§ñ";
            font-size: 1.5em;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8f9fa;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            align-self: flex-start;
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .thinking {
            font-size: 0.85em;
            color: #666;
            font-style: italic;
            margin-bottom: 10px;
        }

        .thinking::before {
            content: "üí≠ ";
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #667eea;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">AIÊµÅÂºèËÅäÂ§©ÊºîÁ§∫</div>
        
        <div class="messages" id="messages">
            <div class="message assistant">
                ‰Ω†Â•ΩÔºÅÊàëÊòØAIÂä©ÊâãÔºå‰ªäÂ§©ÊÉ≥ËÅä‰ªÄ‰πàÂë¢Ôºü
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." autocomplete="off">
            <button id="sendButton">ÂèëÈÄÅ</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // ÊòæÁ§∫Áî®Êà∑Ê∂àÊÅØ
            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;

            // ÂàõÂª∫AIÊ∂àÊÅØÂÆπÂô®
            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.className = 'message assistant';
            messagesContainer.appendChild(aiMessageDiv);
            
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking';
            thinkingDiv.textContent = 'ÂáÜÂ§áÂõûÁ≠î...';
            aiMessageDiv.appendChild(thinkingDiv);
            
            const contentSpan = document.createElement('span');
            contentSpan.innerHTML = '';
            aiMessageDiv.appendChild(contentSpan);
            
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            aiMessageDiv.appendChild(cursor);

            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('event: ')) {
                            const event = line.substring(7);
                            continue;
                        }
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.substring(6));
                            
                            if (data.step) {
                                thinkingDiv.textContent = data.step;
                            } else if (data.text) {
                                thinkingDiv.style.display = 'none';
                                contentSpan.innerHTML += data.text;
                            }
                            
                            messagesContainer.scrollTop = messagesContainer.scrollHeight;
                        }
                    }
                }

                cursor.remove();

            } catch (error) {
                contentSpan.innerHTML = 'Êä±Ê≠âÔºåÂá∫Èîô‰∫ÜÔºö' + error.message;
            }

            sendButton.disabled = false;
            messageInput.focus();
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        messageInput.focus();
    </script>
</body>
</html>
